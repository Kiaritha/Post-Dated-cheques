<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Grebe login page">
        <meta name="viewport" content="width=device-width",initialscale="1.0">
        <meta name="author" content="MercyKiaritha">
        <title>Grebe pd-app login page</title>
        <link rel="stylesheet" href="login.css" media="all"/>
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        
    </head>
    <body>
        <u><h1 style="display: flex; justify-content: center; font-family: sans-serif;">GREBE LOGIN</h1></u>
     <tbody>
        <div class="tablelg">
        <table class = "logintab", style="border: 4px solid turquoise;">
            <tr class="icon">
                <td>
                    <i class="fa-regular fa-user"></i>
                </td>
            </tr>
            <tr>
                <form>
              <td>  <label>
                    UserName:
                    <input type="text" name="username" id="namefield" required>
                </label></td></tr>
                <tr>
                    <td>
                <label>
                    Email:
                    <input type="email" name="adminemail" id="emailadmin" required>
                </label></td></tr>
                <tr>
                    <td>
                <label>
                    Password:
                    <input type="password" name="passw" id="pswd" required>
                </label></td>
                </tr>
                <br>
                <tr>
                <td><label>
                    Save password:
                    <input type="checkbox" name="savepswd">
                </label></td></tr>
                <tr>
                    <td>
                        <button type="submit" class="loginbtn">LOGIN</button>
                    </td>
                </tr>
            </form>
            
     
            
        </table>
        </div>
     </tbody>
    </body>
</html>
